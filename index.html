<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script src="./js/logicaJuego.js"></script>
    <script src="./js/cronometro.js"></script>
    <script src="./js/juegoUI.js"></script>
    <script src="./js/modalUI.js"></script>
    <script src="./js/rankingUI.js"></script>
    <script src="./js/UI.js"></script>
    <title>Buscaminas</title>
  </head>

  <body>
    <main>
      <!-- Pantalla: Menú principal -->
      <section id="pantalla-inicio" class="pantalla pantalla-activa">
        <h1 class="menu-titulo">Buscaminas</h1>

        <div class="menu-opciones">
          <button id="btn-jugar">Jugar</button>
          <button id="btn-ranking">Ranking</button>
        </div>
      </section>

      <!-- Pantalla: Selección de dificultad -->
      <section id="pantalla-dificultad" class="pantalla">
        <h1 class="menu-titulo">Jugar</h1>

        <div class="menu-opciones">
          <button id="btn-facil">Fácil</button>
          <button id="btn-medio">Medio</button>
          <button id="btn-dificil">Difícil</button>
          <button id="btn-dificultad-personalizada">Personalizado</button>
        </div>

        <button id="btn-volver-inicio">Volver</button>
      </section>

      <!-- Pantalla: Dificultad personalizada -->
      <section id="pantalla-personalizado" class="pantalla">
        <h1 class="menu-titulo">Personalizado</h1>

        <div class="formulario-dificultad-personalizada">
          <label for="input-filas">Filas:</label>
          <input type="number" id="input-filas" value="2" />

          <label for="input-columnas">Columnas:</label>
          <input type="number" id="input-columnas" value="2" />

          <label for="input-minas">Minas:</label>
          <input type="number" id="input-minas" value="1" />

          <p id="error-juego-personalizado" class="mensaje-error"></p>
        </div>

        <div class="menu-opciones">
          <button id="btn-jugar-personalizado">Jugar</button>
        </div>

        <button id="btn-volver-dificultad-desde-personalizado">Volver</button>
      </section>

      <!-- Pantalla: Ranking -->
      <section id="pantalla-ranking" class="pantalla">
        <h1 class="menu-titulo">Ranking</h1>

        <div id="lista-ranking" class="lista-ranking">
          <p>Aca tengo que cargar los rankings cuando los tenga guardado :)</p>
        </div>

        <button id="btn-volver-inicio-desde-ranking">Volver</button>
      </section>

      <!-- Pantalla: Juego -->
      <section id="pantalla-juego" class="pantalla">
        <div class="barra-juego">
          <button id="btn-menu-desde-juego">☰</button>

          <div class="info-juego">
            <span id="contador-minas">banderas: 0</span>
            <button id="btn-reiniciar">:)</button>
            <span id="cronometro">Tiempo: 0</span>
          </div>
        </div>

        <div id="tablero"></div>
      </section>
      <!-- modal -->
      <div id="modal-juego" class="modal">
        <div class="modal-contenido">
          <h2 id="modal-titulo"></h2>
          <div id="modal-cuerpo"></div>
          <div id="modal-botones"></div>
        </div>
      </div>
    </main>
  </body>
</html>
